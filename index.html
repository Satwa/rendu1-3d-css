<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exp√©rience interactive en CSS</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Pick a Pasta!</h1>
    <div class="machine_container">
        <div class="machine_door_container">
            <div class="machine_door_front"></div>
            <div class="machine_door_back"></div>
            <div class="machine_door_slice"></div>
            <div class="machine_door_topslice"></div>
            <div class="machine_door_bottomslice"></div>
            <div class="machine_door_backslice"></div>
        </div>
        <div class="machine_depth">
            <div class="machine_depth_left"></div>
            <div class="machine_depth_right"></div>
            <div class="machine_depth_top"></div>
            <div class="machine_depth_bottom">
                <div class="machine_tray">
                    <div class="trying-inside"></div>
                </div>
            </div>
            <div class="machine_depth_back"></div>
        </div>
        <div class="machine_column">
            <div class="time_screen"></div>
            <div class="time_selector">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="time_selector_empty"></div>
                <div>0</div>
                <div><-</div>
            </div>
            <div class="door_opener"></div>
        </div> <!-- /column-->
    </div>

    <script src="app.js"></script>
</body>
</html>
